GPUS: '0'
OUTPUT_DIR: '/VDN/output/eval'
LOG_DIR: '/VDN/logs/eval'
WORKERS: 4

DATASET:
  DATASET: 'coco'
  ROOT: '/Database/Done/pointer_10k'
  TRAIN_SET: 'train_pointer'
  TEST_SET: 'test_pointer'
  ROT_FACTOR: 90
  SCALE_FACTOR: 0.02
MODEL:
  NAME: 'vdn_model'  # This name should exist in /VDN/libs/models
  PRETRAINED: '/VDN/weights/vdn_model_101_best.pth.tar'
  IMAGE_SIZE:
  - 384  # width
  - 384  # height
  NUM_JOINTS: 1
  EXTRA:
    TARGET_TYPE: 'gaussian'
    HEATMAP_SIZE:
    - 96
    - 96
    SIGMA: 3
    FINAL_CONV_KERNEL: 1
    DECONV_WITH_BIAS: false
    NUM_DECONV_LAYERS: 3
    NUM_DECONV_FILTERS:
    - 256
    - 256
    - 256
    NUM_DECONV_KERNELS:
    - 4
    - 4
    - 4
    NUM_LAYERS: 101
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE: 2
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 200
  RESUME: false
  OPTIMIZER: 'adam'
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 100
  - 150
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 1
  COCO_BBOX_FILE:
  BBOX_THRE: 1.0
  FLIP_TEST: false
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ''
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
